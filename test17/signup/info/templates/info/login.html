<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- You can include additional styles or link to a CSS file here -->
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Login</h2>
        <form action="{% url 'loginrecord' %}" method="post">
            {% csrf_token %} <!-- Use this if you're working with Django templates -->
            <div style="margin-bottom: 20px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="padding: 10px 20px; font-size: 16px;">Login</button>
        </form>
    </div>
</body>
</html>
